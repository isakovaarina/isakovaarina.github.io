name: Weekly Marketing Digest

on:
  schedule:
    - cron: '0 7 * * 1'   # každý pondělí 7:00 UTC
  workflow_dispatch:        # možnost spustit ručně

permissions:
  contents: write

jobs:
  generate-digest:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install -r scripts/requirements.txt

      - name: Generate digest
        run: |
          python scripts/generate_digest.py
          echo "DIGEST_DATE=$(date +%Y-%m-%d)" >> $GITHUB_ENV
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
          PERPLEXITY_API_KEY: ${{ secrets.PERPLEXITY_API_KEY }}

      - name: Commit and push
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "digest: ${{ env.DIGEST_DATE }}"
          file_pattern: "marketing-digest/ index.html"
          commit_user_name: digest-bot
          commit_user_email: bot@users.noreply.github.com
